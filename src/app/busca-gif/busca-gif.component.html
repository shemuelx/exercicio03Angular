
<div class="container">    

    <input type="text" 
           placeholder="Search some gif..." 
           #searchText>     
    
    <button (click)="search(searchText.value)">Submit</button>
    
    <ul *ngFor="let gif of gifs">
      
      <!-- <li>{{gif.images.original.url}}</li> -->
      <div class="gifs-output">
        <img class="gif" [src]="gif.images.fixed_width.webp">
      </div>

    </ul>   
</div>
